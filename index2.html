header {

/* Inner wrapper */

  justify-content: space-between;
  align-items: center;

.left-group {
  display: flex;
  align-items: center;

}

header .logo img {
  height: 40px;

}

header nav ul {
  display: flex;
  list-style: none;
  gap: 20px;
}

header nav a, 
header .nav-right a {
  text-decoration: none;
  color: azure;
  font-weight: normal;
  font-size: 1.2em;
  transition: color 0.3s ease; /* smooth fade */
}

header nav a:hover,
header .nav-right a:hover {
  color: #dd77f7; /* lighter grey on hover */
}

header .nav-right {
  display: flex;
  gap: 20px;
}

    height: auto;

    border-radius: 5px;
    transition: 0.3s;
  }

  #img_prev:hover {opacity: 0.7;}
  #img_pres:hover {opacity: 0.7;}

  .titlebar {

	    .circular-frame {
    width: 200px; /* Set the desired width */
    height: 200px; /* Set the desired height */
    background-size: cover; /* Ensure the image covers the entire div */
    background-position: center; /* Center the image */
    border-radius: 50%; /* Make the div circular */
    overflow: hidden; /* Hide any overflow */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Optional: Add a shadow for better visual appeal */
	margin: auto;
	margin-bottom: 15px;
}
	    .banner {
    background-size: cover; /* Ensure the banner image covers the entire div */

  .stories-section {
  text-align: center;

  margin: 0 auto;

.stories-grid {
  display: grid;
  margin-top: -10px;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 10px;
}

.story-card {
  position: relative;
  overflow: hidden;
  display: block;
  aspect-ratio: 1 / 1;
}

.story-card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
  transition: transform 0.4s ease;
}

.story-card .overlay {
  position: absolute;
  inset: 0;
  background: rgba(109, 109, 109, 0.3);
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: opacity 0.4s ease;
  font-size: 1.2rem;
  letter-spacing: 1px;
  font-family: 'Rubik Glitch', system-ui;
  font-size: 2.4em;
}


.story-card:hover img {
  filter: invert(100%);
  transition: 0.4s ease;
}
